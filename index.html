<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />

    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      #root { visibility: hidden; }
      #root.loaded { visibility: visible; }
    </style>
    <meta name="description" content="Ebony March - Professional fashion and editorial model based in Australia. Explore my portfolio featuring high fashion shoots, commercial campaigns, and editorial work. Available for bookings worldwide." />
    <meta name="author" content="Ebony March" />
    <meta name="keywords" content="fashion model, editorial model, portfolio, modeling, Ebony March" />

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ebonyash.fashion/" />
    <meta property="og:title" content="Ebony March | Professional Fashion & Editorial Model Portfolio" />
    <meta property="og:description" content="Professional fashion and editorial model based in Australia. Explore my portfolio featuring high fashion shoots, commercial campaigns, and editorial work." />
    <meta property="og:site_name" content="Ebony March Portfolio" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:image" content="https://ebonyash.fashion/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@ebony.ash" />
    <meta name="twitter:title" content="Ebony March | Professional Fashion & Editorial Model" />
    <meta name="twitter:description" content="Professional fashion and editorial model based in Australia. Explore my portfolio featuring high fashion shoots, commercial campaigns, and editorial work." />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://ebonyash.fashion/" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Ebony March",
      "jobTitle": "Fashion Model",
      "url": "https://ebonyash.fashion",
      "sameAs": [
        "https://instagram.com/ebony.ash"
      ],
      "description": "Professional fashion and editorial model with experience in high fashion, commercial work, and editorial shoots.",
      "image": "https://ebonyash.fashion/og-image.jpg",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "booking",
        "email": "contact@ebonyash.fashion"
      }
    }
    </script>

    <title>Ebony March | Professional Fashion & Editorial Model Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
